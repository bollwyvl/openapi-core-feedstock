{% set name = "openapi-core" %}
{% set version = "0.13.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8dcd1ce197e6d534c4cb798c8c916758c751006506990ca3f9f42c7abb3514ed

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - attrs
    - isodate
    - lazy-object-proxy
    - more-itertools
    - openapi-schema-validator
    - openapi-spec-validator
    - parse
    - python >=3.5
    - six
    - werkzeug

test:
  imports:
    - openapi_core
    - openapi_core.casting
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p1c2u/openapi-core
  summary: client-side and server-side support for the OpenAPI Specification v3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
